<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title data-i18n="title">PulseCheck</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
     <header class="header">
        <div class="logo" data-i18n="brand">PulseCheck</div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#" data-i18n="works">نحوه کار</a></li>
                <li><a href="#" data-i18n="pricing">قیمت گذاری</a></li>
                <li><a href="#" data-i18n="language">زبان</a></li>
                <li><a href="#" class="nav-button" data-i18n="login">ورود</a></li>
                <li><a href="#" class="nav-button" data-i18n="sign_up">ثبت نام</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <h1 data-i18n="main_slogan"></h1>
            <button data-i18n="cta_button" class="cta_button_main"></button>
            
            <div class="ui-mockup">
                <div class="mockup-header">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <div class="mockup-content">
                    <div class="line w-80"></div>
                    <div class="line w-60"></div>
                    <div class="line w-40"></div>
                </div>
            </div>
        </section>

        <section class="features-section">
            <h2 data-i18n="features-title"></h2>
            <div class="features-grid">
                <div class="features-item">
                    <i class="fas fa-clock"></i>
                    <h3 data-i18n="feature1-title"></h3>
                    <p data-i18n="feature1-desc"></p>
                </div>
                <div class="features-item">
                    <i class="fas fa-users"></i>
                    <h3 data-i18n="feature2-title"></h3>
                    <p data-i18n="feature2-desc"></p>
                </div>
                <div class="features-item">
                    <i class="fas fa-chart-line"></i>
                    <h3 data-i18n="feature3-title"></h3>
                    <p data-i18n="feature3-desc"></p>
                </div>
        </section>
    </main>
    <footer>
        <p data-i18n="copyright">&copy; 2025 PulseCheck. تمام حقوق محفوظ است.</p>
    </footer>
    <script src="/main.js"></script>
</body>
</html>
